
<html>
  <head>
     <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="https://codepen.io/skjha5993/pen/bXqWpR.css">
      <title>Registration Form Using Bootstrap 4</title>
  </head>
  <body>



      <div class="container mt-5">

  
  
      <div class="container mt-2">
        <h3 class="text-center">Edit Product</h3>

          <form>
        <div class="row jumbotron">
              <div class="col-md-6 form-group">
                  <label for="name-f">Title</label>
                  <input type="text" #Title class="form-control"  value="{{Product?.title}}"  required>
              </div>
              <div class="col-md-6 form-group">
                  <label for="name-l">Description</label>
                  <input #Description type="text" class="form-control"  value="{{Product?.description}}"  required>
              </div>
              <div class="col-md-6 form-group">
                  <label for="email">Price</label>
                  <input #price type="email" class="form-control"  value="{{Product?.price}}" required>
              </div>
              <div class="col-md-6 form-group">
                  <label for="address-1">Quantity</label>
                  <input #quantity type="number" class="form-control" value="{{Product?.quantity}}"  required>
              </div>
              <div class="col-md-6 form-group">
                  <label for="Rating">Rating</label>
                  <input #overAllRating type="address" class="form-control" value="{{Product?.overAllRating}}"   required>
              </div>
              <div class="col-md-6 form-group">
                <label for="Rating">Image</label>
                <input #imageUrl type="text" class="form-control" value="{{Product?.imageUrl}}"   required>
            </div>
              <div class="col-6 form-group">
                  <label for="Sale">Sale</label>
                  <input #promotionPercentage type="address" class="form-control d-inline" name="Sale" id="Sale" value="{{Product?.promotionPercentage}}" required>
                </div>
                <div class="col-6 form-group">

                  <label for="prdCat">Category</label>
                  <select class="form-control mb-3" name="cat" id="prdCat"  [(ngModel)]="selectedCatID" >
                    <option *ngFor="let cat of AllCategories; let i = index" [value]="cat.id">{{cat.name}}</option>
                  </select>
                </div>

                  <div class="col-6 form-group">

                  <!-- <input [(ngModel)]="isPromoted" checked type="checkbox" class="form-check d-inline"  id="chb" required><label for="chb" class="form-check-label">&nbsp;Promoted</label> -->
                  <select #isPromoted [(ngModel)]="IsPromoted" name="Role" class=" w-25">
                    <option  value=0>Not Promoted</option>
                    <option  value=1>Promoted</option>
                  </select>
                </div>
 

              <div class="mt-2 row align-items-center">
                <button class="btn1 btn m-3 w-25"
                  (click)="Edit(Title.value,Description.value,+price.value,+quantity.value,+selectedCatID.value,imageUrl.value,isPromoted.value,+promotionPercentage.value,+overAllRating.value )">Save
                  Changes</button>
              </div>
          </div>
          </form>
      </div>


  </body>
  </html>
